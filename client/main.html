<head>
    <title>Rhyme Quiz!</title>
</head>

<body>

    <div class="jumbotron">
        <div class="container">
            <h1>Rhyme Quiz!</h1>
            <h2>Your word is:</h2>
            <h2>NATION</h2>
            <hr>
            <h2>Enter a rhyme!</h2>
            <input type="text" class="form-control"/>
            <button class="btn btn-primary">
                <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
            </button>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-12">
                <h3 class="text-success">Correct!</h3>
                <hr>
                <ul class="list-group">
                    <li class="list-group-item">relation</li>
                    <li class="list-group-item">sensation</li>
                    <li class="list-group-item">Haitian</li>
                </ul>
            </div>
            <div class="col-md-4 col-sm-12">
                <h3 class="text-danger">Wrong!</h3>
                <hr>
                <ul class="list-group">
                    <li class="list-group-item">ration</li>
                    <li class="list-group-item">can</li>
                    <li class="list-group-item">poop</li>
                </ul>
            </div>
            <div class="col-md-4 col-sm-12">
                <h3 class="text-warning">Others</h3>
                <hr>
                <button class="btn btn-info">
                    See Others <span class="glyphicon glyphicon-book" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </div>
</body>
