<template name="quiz">
    <div class="jumbotron">
        <div class="container">
            <h1>Rhyme Quiz!</h1>
            <h2>Your word is:</h2>
            <h2>{{rhymeWord}}</h2>
            <hr>
            <form class = "rhyme-entry">
                <h2>Enter a rhyme!</h2>
                <input type="text" class="form-control" name="attemptedRhyme"/>
                <button type="submit">Submit</button>
            </form>
            <button class="btn btn-primary refresh">
                <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
            </button>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-12">
                <h3 class="text-success">Correct!</h3>
                <hr>
                <ul class="list-group">
                    {{#each answers.right}}
                        <li class="list-group-item">{{this}}</li>
                    {{/each}}
                </ul>
            </div>
            <div class="col-md-4 col-sm-12">
                <h3 class="text-danger">Wrong!</h3>
                <hr>
                <ul class="list-group">
                    {{#each answers.wrong}}
                        <li class="list-group-item">{{this}}</li>
                    {{/each}}
                </ul>
            </div>
            <div class="col-md-4 col-sm-12">
                <h3 class="text-warning">Others</h3>
                <hr>
                <ul class="list-group">
                    {{#each answers.other}}
                        <li class="list-group-item">{{this}}</li>
                    {{/each}}
                </ul>
                <button class="btn btn-info">
                    See Others <span class="glyphicon glyphicon-book" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </div>
</template>
